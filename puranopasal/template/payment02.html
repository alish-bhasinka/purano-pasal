<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        b {
            color: #e96900;
            padding: 3px 5px;
        }
        .eswafrm{
            margin-top: 150px;
            margin-left: 500px;
        }
        .eswafrm{
            background-color:rgb(248, 248, 202);
            width: 350px;
            height: 250px;
            margin-top: 250px;
            margin-left: 550px;
            border-style: solid;
            

        }
        .eswalogo{
    background-image: url('/static/image/OIP.jpeg');
    height:180px;
    width: 290px;
    background-size: contain;
    background-repeat: no-repeat;
    margin-top:5px;
    margin-left:30px;
    background-color: white;
    padding-top:50px;


        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>
    <div class="eswafrm">
    <div class="eswalogo">
    <form action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST" onsubmit="generateSignature()" target="_blank">

        <table >
            <tr>
                <td> <strong>Parameter </strong> </td>
                <td><strong>Value</strong></td>
            </tr>

            <tr>
                <td>Amount:</td>
                <td> <input type="text" id="amount" name="amount" value="{{ pp.price }}" class="form" required> <br>
                </td>
            </tr>

            <tr>
                <td><input type="hidden" id="tax_amount" name="tax_amount" value="0" class="form" required>
                </td>
            </tr>

            <tr>
                <td><input type="hidden" id="total_amount" name="total_amount"  class="form" value="">
                </td>
            </tr>

            <tr>
                <td><input type="hidden" id="transaction_uuid" name="transaction_uuid" value="11-200-111sss1"
                        class="form" required> </td>
            </tr>

            <tr>
                <td><input type="hidden" id="product_code" name="product_code" value="EPAYTEST" class="form"
                        required> </td>
            </tr>

            <tr>
                <td><input type="hidden" id="product_service_charge" name="product_service_charge" value="0"
                        class="form" required> </td>
            </tr>

            <tr>
                <td><input type="hidden" id="product_delivery_charge" name="product_delivery_charge" value="0"
                        class="form" required> </td>
            </tr>

            <tr>
                <td><input type="hidden" id="success_url" name="success_url" value="https://developer.esewa.com.np/success"
                        class="form" required> </td>
            </tr>

            <tr>
                <td><input type="hidden" id="failure_url" name="failure_url" value="https://developer.esewa.com.np/failure" class="form"
                        required> </td>
            </tr>

            <tr>
                <td><input type="hidden" id="signed_field_names" name="signed_field_names" value="total_amount,transaction_uuid,product_code" class="form" required> </td>
            </tr>

            <tr>
                <td><input type="hidden" id="signature" name="signature"
                        value="4Ov7pCI1zIOdwtV2BRMUNjz1upIlT/COTxfLhWvVurE=" class="form" required> </td>
            </tr>
            <tr>
                <td><input type="hidden" id="secret" name="secret" value="8gBm/:&EnhH.1/q" class="form" required>
                </td>
            </tr>
            <br><br>
        </table>
        <input value=" Pay with eSewa " type=submit class="button" style="display:block !important; background-color: #60bb46; cursor: pointer; color: #fff; border: none; margin:-9px 70px;padding: 5px 10px">
    </form>
</div>
</div>


    <script>
        // Function to auto-generate signature
        function generateSignature() {
            var amt= document.getElementById("amount").value;
            document.getElementById("total_amount").value=amt;
            var currentTime = new Date();
            var formattedTime = currentTime.toISOString().slice(2, 10).replace(/-/g, '') + '-' + currentTime.getHours() +
                currentTime.getMinutes() + currentTime.getSeconds();
            document.getElementById("transaction_uuid").value = formattedTime;
            var total_amount = document.getElementById("total_amount").value;
            var transaction_uuid = document.getElementById("transaction_uuid").value;
            var product_code = document.getElementById("product_code").value;
            var secret = document.getElementById("secret").value;

            var hash = CryptoJS.HmacSHA256(
                `total_amount=${total_amount},transaction_uuid=${transaction_uuid},product_code=${product_code}`,
                `${secret}`);
            var hashInBase64 = CryptoJS.enc.Base64.stringify(hash);
            document.getElementById("signature").value = hashInBase64;
        }

        // Event listeners to call generateSignature() when inputs are changed
        document.getElementById("total_amount").addEventListener("input", generateSignature);
        document.getElementById("transaction_uuid").addEventListener("input", generateSignature);
        document.getElementById("product_code").addEventListener("input", generateSignature);
        document.getElementById("secret").addEventListener("input", generateSignature);
    </script>

</body>
</html>
