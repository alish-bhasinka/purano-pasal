<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>eSewa Payment</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>

	<form action="https://rc-epay.esewa.com.np/api/epay/main/v2/form"
		method="POST" onsubmit="generateSignature()" target="_blank">
		<div class="container">
			<h3>Pay with eSewa</h3>
			<table class="table table-bordered">
				<tr>
					<th>Parameter</th>
					<th>Value</th>
				</tr>

				<tr>
					<td>Amount:</td>
					<td><input type="text" id="amount" name="amount" class="form-control"  required></td>
				</tr>

				<tr>
					<td>Tax Amount:</td>
					<td><input type="text" id="tax_amount" name="tax_amount"class="form-control" required></td>
				</tr>

				<tr>
					<td>Total Amount:</td>
					<td><input type="text" id="total_amount" name="total_amount" class="form-control" required></td>
				</tr>

				<tr>
					<td>Transaction UUID:</td>
					<td><input type="text" id="transaction_uuid" name="transaction_uuid" class="form-control" readonly required></td>
				</tr>

				<tr>
					<td>Product Code:</td>
					<td><input type="text" id="product_code" name="product_code" value="EPAYTEST" class="form-control" required></td>
				</tr>

				<tr>
					<td>Product Service Charge:</td>
					<td><input type="text" id="product_service_charge" name="product_service_charge"  class="form-control"
						required></td>
				</tr>

				<tr>
					<td>Product Delivery Charge:</td>
					<td><input type="text" id="product_delivery_charge"name="product_delivery_charge"  class="form-control" required></td>
				</tr>

				<tr>
					<td>Success URL:</td>
					<td><input type="text" id="success_url" name="success_url" class="form-control" readonly required>
					</td>
				</tr>

				<tr>
					<td>Failure URL:</td>
					<td><input type="text" id="failure_url" name="failure_url" class="form-control" readonly required>
					</td>
				</tr>

				<tr>
					<td>Secret Key:</td>

					<td><input type="text" id="secret" name="secret" value="8gBm/:&EnhH.1/q" class="form" required></td>
				</tr>

				<tr>
					<td>Signed Field Names:</td>
					<td><input type="text" id="signed_field_names" name="signed_field_names" value="total_amount,transaction_uuid,product_code" class="form-control" readonly required></td>
				</tr>

				<tr>
					<td>Signature:</td>
					<td><input type="text" id="signature" name="signature"  class="form-control" readonly required></td>
				</tr>
			</table>
			<button type="submit" class="btn btn-success btn-block">Paywith eSewa</button>
		</div>
	</form>

	<script>
        // Function to auto-generate signature
        function generateSignature() {
            var currentTime = new Date();
            var formattedTime = currentTime.toISOString().slice(2, 10).replace(/-/g, '') + '-' + currentTime.getHours() +
                currentTime.getMinutes() + currentTime.getSeconds();
            document.getElementById("transaction_uuid").value = formattedTime;
            var total_amount = document.getElementById("total_amount").value;
            var transaction_uuid = document.getElementById("transaction_uuid").value;
            var product_code = document.getElementById("product_code").value;
            var secret = document.getElementById("secret").value;

            var hash = CryptoJS.HmacSHA256(
            total_amount=${total_amount},transaction_uuid=${transaction_uuid},product_code=${product_code}${secret});
            var hashInBase64 = CryptoJS.enc.Base64.stringify(hash);
            document.getElementById("signature").value = hashInBase64;
        }

        // Event listeners to call generateSignature() when inputs are changed
        document.getElementById("total_amount").addEventListener("input", generateSignature);
        document.getElementById("transaction_uuid").addEventListener("input", generateSignature);
        document.getElementById("product_code").addEventListener("input", generateSignature);
        document.getElementById("secret").addEventListener("input", generateSignature);
    </script>
</body>
</html>
